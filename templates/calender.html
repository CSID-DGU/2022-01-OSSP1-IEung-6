<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/header.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/date.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/calender.css')}}">
    <meta charset="UTF-8">
    <title>Report - Calender</title>
</head>
<body>
    <div id="header">
        <a href="/">
            <img class="logo" src="{{url_for('static', filename='img/logo.png')}}" alt="로고">
        </a>
        <form method="POST" action="/graph">
            <button type="submit">그래프</button> 
            <!-- POST로 보낸 뒤 서버에서 이동할 페이지로 데이터 보냄( 삭제 onclick="window.location.href='/graph'" ) -->
        </form>
        <div></div>
    </div>
    <div id="navigation">
        <img class="left" src="{{url_for('static', filename='img/left.png')}}" alt="이전">
        <div>5월</div>
        <img class="right" src="{{url_for('static', filename='img/right.png')}}" alt="다음">
    </div>
    <div id="content">
        <table>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <tr>
                <td class="test1" onclick="window.location.href='/daily'">1</td>
                <td class="test2" onclick="window.location.href='/daily'">2</td>
                <td class="test3" onclick="window.location.href='/daily'">3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
