<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/header.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/program.css')}}">
    <script src="{{url_for('static', filename='script/jquery-1.10.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='script/program.js')}}"></script>
    <meta charset="UTF-8">
    <title>Program Setting</title>
</head>
<body>
    <div id="header">
        <a href="/">
            <img class="logo" src="{{url_for('static', filename='img/logo.png')}}" alt="로고">
        </a>
        <button onclick="window.location.href='/graph'">레포트</button>
        <div></div>
    </div>
    <div id="content">
        <div id="navigation">
            <img class="nav_img" src="{{url_for('static', filename='img/nav.png')}}" alt="그림">
            <div class="wrapper_btn1">
                <button class="on" onclick="window.location.href='/program_setting'">초기 설정</button>
                <button onclick="window.location.href='/program_run'">프로그램 실행</button>
            </div>
            <div class="wrapper_btn2 set">
                <button class="btn_on">선택1</button>
                <button class="btn_off">선택2</button>
                <button class="btn_off">선택3</button>
            </div>
        </div>
        <div class="main">
            <div class="wrapper_frame">
                <img src="{{url_for('static', filename='img/frame1.png')}}" alt="선택1 프레임">
                <img src="{{url_for('static', filename='img/frame2.png')}}" alt="선택2 프레임" style="display: none;">
                <img src="{{url_for('static', filename='img/frame3.png')}}" alt="선택3 프레임" style="display: none;">
            </div>
            <div>
                <img src="{{ url_for('video_show_set') }}" width="100%">
            </div>    
        </div>
    </div>
</body>
</html>
