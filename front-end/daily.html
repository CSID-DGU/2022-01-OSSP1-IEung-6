<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/date.css">
    <link rel="stylesheet" href="css/daily.css">
    <meta charset="UTF-8">
    <title>Report - daily</title>
</head>
<body>
    <div id="header">
        <img class="logo" src="img/logo.png" alt="로고">
        <button onclick="location.href='calender.html'">캘린더</button>
        <div></div>
    </div>
    <div id="navigation">
        <img class="left" src="img/left.png" alt="이전">
        <div>5월 1일</div>
        <img class="right" src="img/right.png" alt="다음">
    </div>
    <button class="delete">Delete</button>
    <div id="content">
        <div class="reports">
            <form action="post">
                <div>
                    <input type="checkbox">
                    <div class="box green">
                        <span class="date">2022 05 01</span><span class="percent">80.0%</span><br>
                        <span class="time">01h 08m 05s</span>
                    </div>
                </div>
                <div>
                    <input type="checkbox">
                    <div class="box yellow">
                        <span class="date">2022 05 01</span><span class="percent">50.0%</span><br>
                        <span class="time">01h 12m 30s</span>
                    </div>
                </div>
                <div>
                    <input type="checkbox">
                    <div class="box red">
                        <span class="date">2022 05 01</span><span class="percent">30.0%</span><br>
                        <span class="time">01h 41m 57s</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="text">
            <span>오늘의 집중도는 <span>50.0%</span>로 <span class="colored">노란불</span>입니다</span>
            <span>오늘의 집중도는 <span>14시 - 16시</span>에 <span>30%</span>로 가장 낮았습니다</span>
        </div>
    </div>
</body>
</html>
